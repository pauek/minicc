<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MiniC++</title>

  <!-- pure -->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <!-- <link rel="stylesheet" href="css/pure-min.css"> -->
  <!-- <link rel="stylesheet" href="css/grids-responsive-min.css"> -->
  <link rel="stylesheet" href="css/font-awesome-4.2.0/css/font-awesome.min.css">

  <!-- jQuery -->
  <script src="js/jquery.min.js"></script> 

  <!-- Splitter -->
  <script src="js/jquery.splitter.js"></script> 
  <link rel="stylesheet" href="css/jquery.splitter.css">

  <!-- Snap.svg -->
  <script src="js/snap.svg-min.js"></script>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="css/codemirror.css">
  <script src="js/codemirror.js"></script>
  <script src="js/clike.js"></script>
  <script src="js/show-invisibles.js"></script>

  <!-- Mousetrap -->
  <script src="js/mousetrap.min.js"></script>

  <!-- minicc -->
  <link rel="stylesheet" href="css/minicc.css">
  <script src="js/minicc.js"></script> 
  <script src="js/main.js"></script>
</head>
<body>
  <div id="status">
    <div class="text">status...</div>
  </div>
  <header>
    <div id="menu" class="pure-menu pure-menu-horizontal">
      <ul class="pure-menu-list">
        <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
            <a href="#" id="menuLink1" class="pure-menu-link">MiniC++</a>
            <ul class="pure-menu-children">
              <li class="pure-menu-item">
                <a href="#" class="pure-menu-link" id="reformat">
                  <i class="fa fa-indent"></i>Reformatea
                </a>
              </li>
              <li class="pure-menu-item">
                <a href="#" class="pure-menu-link" id="download">
                  <i class="fa fa-download"></i>Descarga
                </a>
              </li>
            </ul>
        </li>
      </ul>
    </div>
    <div id="buttons">
      <button id="execute"   class="pure-button"><i class="fa fa-play"></i></button>
      <button id="backwards" class="pure-button"><i class="fa fa-backward"></i></button>
      <button id="forwards"  class="pure-button"><i class="fa fa-forward"></i></button>
    </div>
    <div id="slider">
      <div class="track"></div>
      <div class="hl-track"></div>
      <div class="knob"></div>
    </div>
  </header>
  <div id="content">
    <div id="left">
      <textarea id="editor"></textarea>
    </div>
    <div id="right">
      <div class="scroll">
        <div id="env"></div>
        <svg id="refs"></svg>
      </div>
      <div id="output" style="display: none">
        <h4>Salida</h4>
        <textarea></textarea>
        </div>
      <div id="errors" style="display: none">
        <h4>Errores</h4>
        <div id="errlist"></div>
      </div>
    </div>
  </div>
</body>
</html>
